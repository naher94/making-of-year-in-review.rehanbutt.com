<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="keywords" content="{{site.keywords}}">
  <meta name="author" content="Rehan Butt">
  <link rel="icon" type="image/png" href="../img/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="76x76"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="120x120"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="152x152"/>

  <meta property="og:url" content="https://{{site.url}}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://{{ '/img/site-preview.jpg' | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/making-of.css" | prepend: site.baseurl }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/js/vendor.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/foundation.js" | prepend: site.baseurl }}"></script>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "url": "{{site.url}}",
      "image": "{{site.url}}/img/rehan.png",
      "alumniOf": "Carnegie Mellon University",
      "sameAs": [
        "https://rehanbutt.com",
        "https://twitter.com/naher94",
        "https://www.instagram.com/naher94/",
        "https://www.linkedin.com/in/rehan-butt/",
        "https://www.pinterest.com/naher94/",
        "https://dribbble.com/rehanbutt",
        "https://500px.com/naher94"
      ]
    }
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQ56CRX2YX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YQ56CRX2YX');
    </script>
</head>
